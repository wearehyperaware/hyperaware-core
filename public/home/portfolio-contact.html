          <div class="col-md-8">
            <form id="contact-form" action="#">

              <div class="row contact-row">
                <div class="col-md-6 contact-name">
                  <input name="name" id="name" type="text" placeholder="Name*">
                </div>
                <div class="col-md-6 contact-email">
                  <input name="mail" id="mail" type="email" placeholder="E-mail*">

              </div>

              <input name="subject" id="subject" type="text" placeholder="Subject"> 
              <textarea name="comment" id="comment" placeholder="Message"></textarea>
              <input type="submit" class="btn btn-lg btn-color btn-submit" value="Send Message" id="submit-message">

            </form>

  <!-- Google Map -->    
  <script type="text/javascript">
    $(document).ready( function(){
      var center = [14.600886, 120.974499];
      var maplocation = $("#google-map").attr("data-address");

      $('#google-map')
      .gmap3({
        center: center,
        zoom:16,
        zoomControl: true,
        navigationControl: true,
        scrollwheel: false,
        styles: [
          {
          "featureType":"all",
          "elementType":"all",
            "stylers":[
              { "saturation":"-70" }
            ]
        }]
      })
      .marker([
        {position: center, icon: "img/map_pin.png"},
        {address: maplocation, icon: "img/map_pin.png"}
      ])
    });
  </script>
